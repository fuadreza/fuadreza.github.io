<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Notice Me Senpaii</title>
    <link rel="stylesheet" media="screen" href="styles.css" >
</head>
<body>
<form class="contact_form" action="" method="post" name="contact_form">
<ul>
    <li>
         <h2>Notice Me Senpaii( ͡° ͜ʖ ͡°)</h2>
         <span class="required_notification">* Denotes Required Field</span>
    </li>
    <li>
        <label for="name">Name:</label>
        <input type="text" name="name" placeholder="Senpaii" required/>
    </li>
	<li>
		<label for="email">Email:</label>
		<input type="text" name="email" placeholder="Senpaii@yahoogle.com" required/>
		
	</li>
	<li>
		<label for="website">Website:</label>
		<input type="text" name="website" placeholder="Senpaii.kawaii.com" required/>
		
	</li>
	<li>
		<label for="message">Message:</label>
		<textarea name="message" cols="40" rows="6" ></textarea>
	</li>
	<li>
		<button class="submit" type="submit">Submit Form</button>
	</li>
	
</ul>
</form>
</body>
</html>
