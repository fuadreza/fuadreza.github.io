<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<script>document.createElement("peringatan")</script>
	<title>Sign Up Now!</title>
	<style type="text/css">
	peringatan {
		font-size: 10px;
		display: block;
		color: rgb(190,20,20);
		text-align: right;
		margin-right: 10px;
		margin-top: 5px;
	}
	body {
		font-family: Roboto,sans-serif;	
		margin: 0;
		padding: 0;
	}
	header{
		background-color: #00bcd4;	
		height: 68px;
		padding: 55px 16px 0;
		margin: 0;
		border: 0;
		font-size: 24px;
	}
	header .header-wraper{
		padding: 0;
		margin: 0;
		border: 0;
		color: #ffffff;
	}
	input[type=submit]{
		height: 34px;
		width: 10%;
		border-radius: 3px;
		box-shadow: 0;
		padding: 4px;
		outline: none;
		background-color: #00bcd4;
		color: white;
		border:none;
	}
	input[type=submit]:hover{
		background-color: #00a4b4;
		cursor: pointer;
	}
	select{
		height: 100%;
		border: 1px solid #ccc;
		border-radius: 3px;
		box-shadow: 0;
		padding: 4px;
	}
	select:focus{
		border: 2px solid #00bcd4;
	}
	*:focus{outline:none;}
	.form-daftar {
		margin: auto;
		width: 100%;
		top: 5%;
		color: #454545;
	}
	.form-daftar .baris:hover{
		background-color: rgb(240,240,240);	
	}
	.form-daftar .field-isi{
		width: 70%;
		height: 24px;
		border: 1px solid #ccc;
		border-radius: 3px;
		box-shadow: 0;
		padding: 4px;
		padding-left: 10px;
		outline: none;
	}
	.form-daftar textarea{
		width: 70%;
		border-radius: 3px;
		border: 1px solid #ccc;
		box-shadow: 0;
		padding: 4px;
		padding-left: 10px;
		outline: none;
	}
	.form-daftar .colkiri{
		text-align: top;
	}
	.form-daftar input:focus, .form-daftar textarea:focus{
		
		border: 2px solid #00bcd4;
	}
	.baris{
		width: 100%;
		padding-top: 0.5%;
		padding-bottom: 0.5%;
	}
	.colkiri {
		display: inline-block;
		margin-left:2%;
		width: 30%;
		height: 100%;
		line-height: 100%;
	}
	.colkanan {
		display: inline-block;
		width: 60%;
	}
	.slider{
		height: 2px;
	}
	</style>
</head>
<body>
	<header>
		<div class="header-wraper">Sign Up Form</div>
	</header>
	<div class="form-daftar">
	<form action="" oninput="x.value=parseInt(a.value)">
				<peringatan>Fill all empty form</peringatan>
		<div class="baris">
			<div class="colkiri"><label for="username">Username</label></div>
			<div class="colkanan"><input class="field-isi" type="text" id="username" placeholder="Username" required></div>
		</div>
		<div class="baris">
			<div class="colkiri"><label for="password">Password</label></div>
			<div class="colkanan"><input class="field-isi" id="password" type="password" placeholder="Password" required></div>
		</div>
		<div class="baris">
			<div class="colkiri"><label for="encryption">Encryption</label></div>
			<div class="colkanan"><keygen name="security" id="encryption"></div>
		</div>
		<div class="baris">
			<div class="colkiri"><label for="act">Account type</label></div>
			<div class="colkanan">
				<select name="account" id="act">
					<option value="personal">Personal</option>
    				<option value="enterprise">Enterprise</option>
    				<option value="professional">Professional</option>
    				<option value="lifetime">Lifetime</option>
  				</select>
			</div>
		</div>
		<div class="baris">
			<div class="colkiri"><label for="donation">Donation</label></div>
			<div class="colkanan">
				0
				<input type="range" id="a" class="slider" name="a" value="0" max="1000">
  				1000
				| $ <output name="x" for="a"> 0</output>
			</div>
		</div>
		<div class="baris">
			<div class="colkiri"><label for="emaile">Email</label></div>
			<div class="colkanan">
				<input class="field-isi" type="text" id="emaile" placeholder="Email" required=""> @
				<select name="email">
					<option value="gmail">gmail.com</option>
    				<option value="yahoo">yahoo.com</option>
    				<option value="rocketmail">rocketmail.com</option>
    				<option value="uny">student.uny.ac.id</option>
  				</select>
			</div>
		</div>
		<div class="baris">
			<div class="colkiri"><label for="gender">Gender</label></div>
			<div class="colkanan">
				<input type="radio" name="gender" value="male" checked>Male
				<input type="radio" name="gender" value="female">Female
			</div>
		</div>
		<div class="baris">
			<div class="colkiri"><label for="countrye">Country</label></div>
			<div class="colkanan">
				<input class="field-isi" id="countrye" list="country" placeholder="Country" required="">
  				<datalist id="country">
    				<option value="United State">
    				<option value="Indonesia">
    				<option value="Singapore">
    				<option value="China">
    				<option value="Japan">
  				</datalist>
			</div>
		</div>
		<div class="baris">
			<div class="colkiri"><label for="address">Address</label></div>
			<div class="colkanan">
				<textarea name="address" id="address" rows="3" cols="28" placeholder="Address"></textarea>
			</div>
		</div>
		<div class="baris">
			<div class="colkiri"><label for="propict">Profile Picture</label></div>
			<div class="colkanan">
				<input type="file" placeholder="Fullname"><br>
				<button type="button" onclick="alert('Picture Uploaded!')">Upload</button>
			</div>
		</div>
		<div class="baris">
			<div class="colkiri"></div>
			<div class="colkanan">
				<input type="submit" value="Submit">
			</div>
		</div>
	</form>
	</div>
</body>
</html>
